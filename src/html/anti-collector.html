{{#> layout page-name="anti-collector"}}
{{#> header page-name="anti-collector"}}
<!-- Нужно вставить этот кусок-->
<!--Warning! start-->
<form class="anti-collector__form new-form">
    <h1 class="anti-collector__title">Чтобы записаться на&nbsp;бесплатную консультацию юриста заполните форму</h1>

    <div class="new-form__row _inline">
        <label class="new-form__item">
            <input type="text" placeholder="Имя" class="new-form__input">
        </label>
        <label class="new-form__item">
            <input type="text" placeholder="Фамилия" class="new-form__input">
        </label>
        <label class="new-form__item">
            <input type="text" placeholder="Телефон" class="new-form__input">
        </label>
        <div class="new-form__item">
            <button type="submit" class="button _primary _submit _block">Отправить</button>
        </div>
    </div>


    <label class="checkbox anti-collector__form-checkbox">
        <input type="checkbox" checked>
        <span class="checkbox__label">
            Я даю согласие на обработку персональных данных
        </span>
    </label>

    <p class="anti-collector__description">Мы свяжемся с&nbsp;вами и поможем разобраться с&nbsp;вашей проблемой. Пришло
        время цивилизованных решений!</p>
</form>
<!--Warning! end-->
{{/header}}

{{/layout}}
